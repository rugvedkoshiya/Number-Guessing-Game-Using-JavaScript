<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Number Guessing Game By Mr. Grey</title>
</head>
<body>
    <div class="container">
        <div id="nice" class="alert alert-primary alert-dismissible fade show" role="alert">
            <strong>Welcome !</strong> Guess Number Between 1 to 100
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div id="guessAbout" role="alert"></div>
        <div class="input-group mb-3">
            <input type="text" id="guessField" class="form-control" placeholder="Guess Number Between 1 to 100" aria-label="Guess Number Between 1 to 100" aria-describedby="button-addon2">
            <button class="btn btn-primary" id="guessCheckBtn" type="button" id="button-addon2">Check</button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
